    <div class="container">
      <h1 class="display-4 font-weight-bold">Wojciech</h1>
      <h1 class="display-4 font-weight-bold">Ciok</h1>
      <div class="section">
        <div class="card" style="background-color: black; margin-top: 50px;">
          <div class="row no-gutters">
  
            <div class="col-6">
              <div class="card-body">
                <h1 class="display-1 text-right d-none d-md-block">Hi<span style="color: pink;">&hearts;</span><br/>that's<br/>me</h1>

            </div>

            </div>
          </div>
        </div>
      </div>

      <div id="map-card" class="section hide">
        <div class="card" style="background-color: black; margin-top: 50px;">
          <div class="row no-gutters">
            <div class="col-6">
              <div id="map"></div>
            </div>
            <div class="col-6">
              <div class="card-body">
                <h1 class="display-1 text-left d-none d-md-block">I'm<br/>from<br/>here</h1>
                <h1 class="font-weight-bold text-right d-md-none">I'm<br/>from<br/>here</h1>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="section" style="text-align: center;">
        <h1 id="myAge" class="display-4 hide"></h1>
      </div>
      
      <div class="section">
        <div id="solar" class="hide"></div>
      </div>
